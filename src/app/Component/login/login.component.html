<div class="main-div">
  <mat-card class="matCard" style="box-shadow: 1px 1px 7px 0px;">
    <form [formGroup]="loginForm">
      <div >
<div fxLayout="row" fxLayoutAlign="center center" style="font-size:24px; margin-bottom: 25px;">
              <span style="color: red;">F</span>
              <span style="color: red;">u</span>
              <span style="color:#fbbc05;">n</span>
              <span style="color:red;">d</span>
              <span style="color : red">o</span>
              <span style="color: red;">o</span>
              <span style="color:red;">N</span>
              <span style="color: red;">o</span>
              <span style="color:red;">t</span>
              <span style="color : red">e</span>
              <span style="color: red;">s</span>
            </div>
<div class="Title2">Welcome To Fundoofront Login</div>
      </div>
    <div>
<mat-form-field appearance="outline" class="Log">
              <mat-label>Username</mat-label>
              <input matInput placeholder="username" formControlName="emailId">
            </mat-form-field>
</div>
 <div>
<mat-form-field appearance="outline" class="Log">
              <mat-label>Password</mat-label>
              <input matInput type="password"  placeholder="password" formControlName="password">
            </mat-form-field>
           </div>
      <div class="button">
          <div>
            <a routerLink="/registration">signUp</a>
          </div>
          <div>
              <button mat-raised-button (click)="onSubmit()">LogIn</button>
          </div>
      </div>
<div class="forgot" >
          <a routerLink="/forgotpassword">Forgot Password</a>
      </div>
    </form>
  </mat-card>
</div>
